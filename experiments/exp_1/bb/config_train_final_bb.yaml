options:
  opts_adam:
    amsgrad: false
    beta_first_moment: 0.9
    beta_second_moment: 0.999
    eps: 1.0e-08
    learning_rate: 5.0e-05
    opts2optimizer: opts2adam
    weight_decay: 0.0
  opts_celeba:
    dataset_module: celeba_dataset
    face_bb_rand_padding_max: 60
    face_bb_rand_padding_min: 20
    imgs_dir: /raid/Datasets/CelebA/img_celeba/img_celeba/
    lm_ordering_lm_order:
    - nose_x
    - lefteye_x
    - righteye_x
    - lefteye_y
    - righteye_y
    - nose_y
    lms_file: /raid/Datasets/CelebA/list_landmarks_celeba.txt
    normalize_mean:
    - 0.485
    - 0.456
    - 0.406
    normalize_std:
    - 0.229
    - 0.224
    - 0.225
    opts2constr_para_generator: opts2face_bb_rand
    opts2dataset: opts2celeba_dataset
    opts2y_generator: opts2lm_ordering
    preprocess:
    - randcovercrop
    - randhorflip
    - totensor
    - normalize
    preprocess_lm_keys: []
    randcovercrop_lms_covered:
    - nose
    - lefteye
    - righteye
    randcovercrop_no_rand: false
    randcovercrop_output_size: 224
    randcovercrop_padding: 0.01
    randhorflip_p: 0.0
    rescale_output_size: 300
    rotate_y:
    - 0.0
  opts_constraintnet:
    block: bottleneck
    block_structure:
    - 3
    - 4
    - 6
    - 3
    c_constr_para_repr: 4
    const_feat_planes_h: 28
    const_feat_planes_n_channels: 4
    const_feat_planes_norm_factor: 0.01
    const_feat_planes_repeat_channels: 1
    const_feat_planes_w: 28
    constr_module: polytope_constraints
    model_module: constraintnet
    opts2constr_guard_layer: opts2polys
    opts2constr_para_repr: opts2const_feat_planes
    opts2constr_para_trf: opts2v_polys_bb
    opts2model: opts2constraintnet
    polys_convex_polys_v_dim:
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1
    polys_convex_polys_v_n:
    - 2
    - 2
    - 2
    - 2
    - 2
    - 2
    polys_output_parts:
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1
    z_dim: 12
    zero_init_residual: false
  opts_dataloader:
    batch_size: 64
    experiment_ID: bb
    sampler: train
    sampler_rand: true
    threads: 10
  opts_general_train:
    ckpt_dir: ./experiments/exp_1/bb/ckpts/
    ckpt_freq: 2544
    comment: bounding box constraints
    config_final: ./experiments/exp_1/bb/config_train_final_bb.yaml
    log_file: ./experiments/exp_1/bb/logs_bb.yaml
    log_freq: 50
    log_valid_freq: 200
    multiple_gpus: false
    n_batches_valid: 9999999
    n_early_stop: 5
    n_epochs: 200
    opt_def_final: ./experiments/exp_1/bb/opt_def_train_final_bb.yaml
    start_epoch: 0
    version: v2.4
  opts_mseloss:
    opts2loss_fct: opts2mseloss
