options:
  opts_adam:
    amsgrad: false
    beta_first_moment: 0.9
    beta_second_moment: 0.999
    eps: 1.0e-08
    learning_rate: 5.0e-05
    opts2optimizer: opts2adam
    weight_decay: 0.0
  opts_celeba:
    dataset_module: celeba_dataset
    imgs_dir: /raid/Datasets/CelebA/img_celeba/img_celeba/
    lm_ordering_lm_order:
    - nose_x
    - nose_y
    lms_file: /raid/Datasets/CelebA/list_landmarks_celeba.txt
    normalize_mean:
    - 0.485
    - 0.456
    - 0.406
    normalize_std:
    - 0.229
    - 0.224
    - 0.225
    opts2dataset: opts2celeba_dataset
    opts2y_generator: opts2lm_ordering
    preprocess:
    - randcovercrop
    - randhorflip
    - totensor
    - normalize
    preprocess_lm_keys: []
    randcovercrop_lms_covered:
    - nose
    - lefteye
    - righteye
    randcovercrop_no_rand: false
    randcovercrop_output_size: 224
    randcovercrop_padding: 0.01
    randhorflip_p: 0.0
    rescale_output_size: 300
    rotate_y:
    - 0.0
  opts_resnet:
    block: bottleneck
    block_structure:
    - 3
    - 4
    - 6
    - 3
    model_module: resnet
    opts2model: opts2resnet
    z_dim: 2
    zero_init_residual: false
  opts_dataloader:
    batch_size: 64
    experiment_ID: resnet
    sampler: train
    sampler_rand: true
    threads: 10
  opts_general_train:
    ckpt_dir: ./experiments/exp_2/resnet/ckpts/
    ckpt_freq: 2544
    comment: ResNet50 without constraints
    config_final: ./experiments/exp_2/resnet/config_train_final_resnet.yaml
    log_file: ./experiments/exp_2/resnet/logs_resnet.yaml
    log_freq: 50
    log_valid_freq: 200
    multiple_gpus: false
    n_batches_valid: 9999999
    n_early_stop: 5
    n_epochs: 200
    opt_def_final: ./experiments/exp_2/resnet/opt_def_train_final_resnet.yaml
    start_epoch: 0
    version: v2.4
  opts_mseloss:
    opts2loss_fct: opts2mseloss
